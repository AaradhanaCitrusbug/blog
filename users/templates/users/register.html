{% extends 'blog/base.html' %} {% block content %}
<div class="signup-form">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <h2>Register</h2>
        <h1>{{err_msg}}</h1>
        <div class="form-group">
            <input type="username" class="form-control" name="username" placeholder="username" required="required">
        </div>
        <div class="form-group">
            <input type="first_name" class="form-control" name="first_name" placeholder="first name" required="required">
        </div>
        <div class="form-group">
            <input type="last_name" class="form-control" name="last_name" placeholder="last name" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
        Already have an account? <a href="{% url 'login'%}">LogIn</a>
        </small>
        </div>
</div>
{% endblock %}
